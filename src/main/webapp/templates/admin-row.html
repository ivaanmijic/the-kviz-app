<tr class="hover:bg-gray-50" data-email="{{email}}" data-role="{{role}}">
    <td class="p-4" data-label="Username">{{username}}</td>
    <td class="p-4" data-label="Email">{{email}}</td>
    <td class="p-4" data-label="Role">
        <span class="text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full {{roleClass}}">{{roleLabel}}</span>
    </td>
    <td class="p-4" data-label="Actions">
        <div class="action-buttons flex space-x-2">
        </div>
    </td>
</tr>
