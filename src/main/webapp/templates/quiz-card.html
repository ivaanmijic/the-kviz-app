<sl-card class="quiz-card">
    <img slot="image" class="quiz-card-img" src="{{Thumbnail}}" alt="Quiz image">
    <h3 class="text-lg font-bold">{{Title}}</h3>
    <p class="text-sm mt-1">N questions</p>
    <div class="mt-4 flex space-x-2">
        <sl-button variant="primary" class="flex-1">Start</sl-button>
        <sl-button variant="neutral">Edit</sl-button>
        <sl-button variant="danger" outline>Delete</sl-button>
    </div>
</sl-card>
